<!-- templates/table.html -->
<table border="1">
    <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Event</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.Date }}</td>
            <td>{{ row.Time }}</td>
            <td>{{ row.Event }}</td>
            <td>{{ row.Location }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
